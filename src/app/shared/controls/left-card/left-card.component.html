<div class="container">
  <a href="#" class="edit-data">
    <img src="assets/images/shared/controls/left-card/pen-gray.svg" alt="edit data">
  </a>

  <div class="pictures">
    <img class="avatar" src="assets/images/shared/controls/left-card/avatar.svg" alt="avatar">
    <a href="#" class="edit-button">
      <img class="edit-ellipse" src="assets/images/shared/controls/left-card/ellipse.svg" alt="edit-ellipse">
      <img class="edit-pen" src="assets/images/shared/controls/left-card/pen-white.svg" alt="edit-pen">
    </a>

    <div class="languages-container">
      <a href="#" class="language">
        <img src="assets/images/shared/controls/left-card/ukraine.svg" alt="ukrainian">
      </a>

      <a href="#" class="language">
        <img src="assets/images/shared/controls/left-card/britain.svg" alt="britain">
      </a>
      <a href="#" class="language">
        <img src="assets/images/shared/controls/left-card/russia.svg" alt="russia">
      </a>
      <a href="#" class="language">
        <img src="assets/images/shared/controls/left-card/france.svg" alt="france">
      </a>
      <a href="#" class="language">
        <img src="assets/images/shared/controls/left-card/germany.svg" alt="germany">
      </a>
      <a href="#" class="language">
        <img src="assets/images/shared/controls/left-card/turkey.svg" alt="turkey">
      </a>
      <a href="#" class="language">
        <img src="assets/images/shared/controls/left-card/china.svg" alt="china">
      </a>
      <a href="#" class="language">
        <img src="assets/images/shared/controls/left-card/spain.svg" alt="spain">
      </a>
      <a href="#" class="language">
        <img src="assets/images/shared/controls/left-card/portugal.svg" alt="portugal">
      </a>
    </div>
  </div>

  <div class="data">
    <div class="name-container">
      <div class="name-img">
        <img src="assets/images/shared/controls/left-card/protect.svg" alt="protect">
      </div>
      <span class="name">Cristofer Carder Junior</span>
    </div>

    <div class="statistic-container">
      <div class="stars-collection">
        <div class="star-full" *ngFor="let star of stars">
          <img src="assets/images/shared/controls/left-card/star-red.svg" alt="red star">
        </div>
        <div class="star-half">
          <img src="assets/images/shared/controls/left-card/star-red-white.svg" alt="red-white star">
        </div>
      </div>
      <div class="reviews">
        <span>234 Reviews</span>
      </div>
    </div>

    <div class="description-container">
      <span class="description">{{description}}</span>
    </div>

    <div class="location-container">
      <img src="assets/images/shared/controls/left-card/geo-location.svg" alt="geolocation">
      <span>{{city}}</span>
    </div>
  </div>
</div>
